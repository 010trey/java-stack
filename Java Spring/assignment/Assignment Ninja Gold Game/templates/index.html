<!DOCTYPE html>
<html>
<head>
    <title>Ninja Gold Game</title>
</head>
<body>
    <h1>Your Gold: {{ session['gold'] }}</h1>
    <form action="/process_money" method="post">
        <input type="hidden" name="building" value="farm">
        <input type="submit" value="Farm (+10-20 Gold)">
    </form>
    <form action="/process_money" method="post">
        <input type="hidden" name="building" value="cave">
        <input type="submit" value="Cave (+5-10 Gold)">
    </form>
    <form action="/process_money" method="post">
        <input type="hidden" name="building" value="house">
        <input type="submit" value="House (+2-5 Gold)">
    </form>
    <form action="/process_money" method="post">
        <input type="hidden" name="building" value="quest">
        <input type="submit" value="Quest (+/- 0-50 Gold)">
    </form>
    <form action="/process_money" method="post">
        <input type="hidden" name="building" value="spa">
        <input type="submit" value="Spa (-5 to -20 Gold)">
    </form>
    <form action="/reset">
        <input type="submit" value="Reset">
    </form>
    <h2>Activities:</h2>
    <ul>
        {% for activity in session['activities'] %}
            <li>{{ activity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
